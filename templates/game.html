<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Bootstrap JS(compiled bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='game.css') }}"
    />
    <script defer src="{{ url_for('static', filename='game.js') }}"></script>
    
    <script defer src="{{ url_for('static', filename='index.js') }}"></script>
    <title>17poker</title>
  </head>
  <body>
    <a href="http://127.0.0.1:5000/">
      <div id="retire">
        <button type="button" class="btn btn-primary">リタイヤ</button>
      </div>
    </a>
    <h3 class="left">com</h3>

    <div class="middle">
      <section class="com_card">
        <figure>
          <img id="com00"
            src="{{ url_for('static', filename='card_back.png')}}"
            width="100px"
          />
        </figure>
        <figure>
          <img id="com01"
            src="{{ url_for('static', filename='card_back.png')}}"
            width="100px"
          />
        </figure>
        <figure>
          <img id="com02"
            src="{{ url_for('static', filename='card_back.png')}}"
            width="100px"
          />
        </figure>
        <figure>
          <img id="com03"
            src="{{ url_for('static', filename='card_back.png')}}"
            width="100px"
          />
        </figure>
        <figure>
          <img id="com04"
            src="{{ url_for('static', filename='card_back.png')}}"
            width="100px"
          />
        </figure>
      </section>
      <section class="player_card">
        <figure>
          <img id="hand00" src="{{url_for('static',filename=hand0)}}" width="100px" />
        </figure>
        <figure>
          <img id="hand01" src="{{url_for('static',filename=hand1)}}" width="100px" />
        </figure>
        <figure>
          <img id="hand02" src="{{url_for('static',filename=hand2)}}" width="100px" />
        </figure>
        <figure>
          <img id="hand03" src="{{url_for('static',filename=hand3)}}" width="100px" />
        </figure>
        <figure>
          <img id="hand04" src="{{url_for('static',filename=hand4)}}" width="100px" />
        </figure>
      </section>
      <div id="result" class="hidden">
        <h3>winner {{pname}}さん</h3>
        <h3>スコア+ {{score}}点</h3>
      </div>
    </div>
    <div class="foot">
      <h3 class="left">{{pname}}さん</h3>
      <h3 class="left">スコア：{{score}}点</h3>
      <div class="two-button">
        <input id="battle" class="btn btn-primary btn-lg btn-danger" type="button" role="button" value="勝負" />
        <input id="card_change" class="btn btn-primary btn-lg" type="button" role="button"
        value="カード交換" />
      </div>
    </div>
  </body>
</html>
