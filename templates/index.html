<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS(compiled bundle) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <script defer src="{{ url_for('static', filename='index.js') }}"></script>
    <title>17poker</title>
  </head>
  <body>
    <h1>17poker</h1>
    <div class="container mt-5">
      <table class="table" id="ranking-list">
        <thead>
          <tr>
            <th colspan="3" id="rankingu-midashi">ランキング</th>
          </tr>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="card-body">
        <form action="/play" method="POST">
          <div class="d-flex justify-content-center">
            <div class="col-auto">
              <input
                maxlength="10"
                class="form-control"
                placeholder="name"
                type="text"
                id="your_name"
                name="pname"
              />
            </div>
            <div class="col-auto">
              <button class="btn btn-primary" type="submit">スタート</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
